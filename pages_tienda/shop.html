<!--inicio main-->
<main class="main-containershop">
  <!--inicio aside -->   
    <aside class="sidebar"> 
        <form class="aside__form" action="" method="post" enctype="application/x-www-form-urlencoded" >
         <div class="item-1">
            <label  class="label__search"   for="busqueda"> BUSCAR </label> 
           <input  class="input__search"  type="text" name="busqueda" id="busqueda" placeholder="item o categoría" />
         </div> 

         <div class="item-2">
            <label class="label__orden">  ORDENAR POR</label>
         <select class="select__option" name="orden" id="orden">
            <option class="item__mayor" value="mayor"> mayor a menor</option> 
            <option class="item__menor" value="menor"> menor a mayor</option>   
            </select>
        </div>    
        <div class="item-3">
            <label class="label__precio"> PRECIO </label>
         </div>
         <div class="item-4">
            <label class="label__min" for="min" >MIN</label> 
            <input  class="input__number1" type="number" name="min" id="min" placeholder="0" /> 
    
            <label  class="label__max" for="max" >MAX</label>
            <input  class="input__number2" type="number" name="max" id="max" placeholder="0" />
        </div>
        <div class="item-5">
            <label class="label__filtro"> FILTRAR </label>
        </div>
        <div class="item-6">
            <input class="input__nuevos" type="checkbox" name="nuevos" id="nuevos" value="1"/>
            <label class="label__nuevos" for="nuevos">NUEVOS</label>
        </div>
        <div class="item-7">
            <input class="input__ofertas" type="checkbox" name="ofertas" id="ofertas" value="2"/>
            <label class="label__ofertas" for="ofertas">OFERTAS</label>
        </div> 
        <div class="item-8">
            <input class="input__edicion" type="checkbox" name="edicion especial" id="edicion especial" value="3"/>
            <label class="label__edicion" for="edicion especial">EDICIÓN ESPECIAL</label>
        </div>
        <div class="item-9">
            <input class="input__fav"  type="checkbox" name="favoritos" id="favoritos" value="4" />
            <label class="label__fav" for="favoritos">FAVORITOS</label> 
        </div>
            </form>
       </aside>
