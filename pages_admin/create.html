    <main>
        <section>
            <h1>CREAR NUEVO ITEM</h1>
            <Form action="" method="POST"></Form>
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="seleccionar">Seleccionar</option>
                <option value="star wars 5">Star wars 5</option>
                <option value="pokemon 1">pokemon 1</option>

            </select>

            <label for="licencia">Licencia</label>
            <select name="licencia" id="licencia">

            </div>
            <div>

                <label for="stock">Stock</label>
                <input type="text" placeholder="0">

                <input type="text" placeholder="0%">

            <div>
                <label for="cuotas">Cuotas</label>

                    <option value="6 cuotas sin intereses">6 cuotas sin intereses</option>
                    <option value="12 cuotas sin intereses">12 cuotas sin intereses</option>
                </select>
            </div>
            <label for="imagenes">Imagenes:</label>
            <input type="file" placeholder="0">
            <div>

                <button type="submit">Limpiar</button>
