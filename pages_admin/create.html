<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img class="img-logo" src="../multimedia/branding/logo_light_horizontal.svg"
                        alt="Isologotipo de la Marca funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with__submenu">
                    <a class="navbar__link with-icon" href="../pages_tienda/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="login.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!--Fin Header-->
    <main class="container">
        <section class="form__create">
            
            <Form action="" method="post">
                <h1 class="admin__title oneline">CREAR NUEVO ITEM</h1>

                <div class="select__categoria">
                    <label class="label__select" for="categoria">Categoria</label>
                    <select class="select__item" name="categoria" id="categoria">
                        <option class="select__option" value="seleccionar">Seleccionar</option>
                        <option class="select__option" value="star wars 5">Star wars 5</option>
                        <option class="select__option" value="pokemon 1">pokemon 1</option>
                        <option class="select__option" value="harry potter 6">Harry Potter</option>
                    </select>
                </div>
                <div class="select__licencia">
                    <label class="label__select" for="licencia">Licencia</label>
                    <select class="select__item" name="licencia" id="licencia">
                        <option class="select__option" value="seleccionar">Seleccionar</option>
                        <option class="select__option" value="starw ars">Star Wars</option>
                        <option class="select__option" value="pokemon">Pokemon</option>
                        <option class="select__option" value="harry potter">Harry Potter</option>
                    </select>
                </div>
                <div class="nom__producto oneline">
                    <label class="label__input" for="nombre del producto">Nombre del Producto:</label>
                    <input class="input__item" type="text" placeholder="Kakashi Hatake shippuden Saga">
                </div>
                <div class="descripcion oneline">
                    <textarea class="textarea__descripcion" name="" id="" cols="30" rows="10"
                        placeholder="DescripciÃ³n del producto"></textarea>
                </div>

                <div class="sku__item">
                    <label class="label__input" for="sku">SKU</label>
                    <input class="input__item" type="text" placeholder="SSK111AB001">
                </div>
                <div class="precio__item">
                    <label class="label__input" for="precio">Precio</label>
                    <input class="input__item" type="text" placeholder="$0.000,00">
                </div>
                <div class="stock__item">
                    <label class="label__input" for="stock">Stock</label>
                    <input class="input__item" type="text" placeholder="0">
                </div>
                <div class="descuento__item">
                    <label class="label__input" for="descuento">Descuento</label>
                    <input class="input__item" type="text" placeholder="0%">
                </div>
                <div class="cuota__item">
                    <label class="label__input" for="cuotas">Cuotas</label>
                    <select class="select__item__cuota" name="cuotas" id="cuotas">
                        <option class="select__option" value="3 cuotas sin intereses">3 cuotas sin intereses</option>
                        <option class="select__option" value="6 cuotas sin intereses">6 cuotas sin intereses</option>
                        <option class="select__option" value="12 cuotas sin intereses">12 cuotas sin intereses</option>
                    </select>
                </div>
                <div class="img__item oneline">
                    <label class="label__input" for="imagenes">Imagenes:</label>
                    <input class="input__item__file" type="file">  
                </div> 
                <div class="btn__create oneline">
                    <button class="btn" type="submit">Agregar Producto</button>
                    <button class="btn" type="submit">Limpiar</button>
                </div>               
            </Form>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="navbar container">
            <ul>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages_tienda/shop.html">Shop</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="register.html">Registrarse</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">Ingresar</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./contacto.html">Contacto</a>
                </li>
            </ul>
            <picture>
                <img src="../multimedia/branding/isotype.svg" alt="Logo del sitio" />
            </picture>
        </div>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy ;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
