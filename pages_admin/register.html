  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <nav>
        <picture>
          <a href="../index.html">
            <img
              src="../multimedia/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la Marca funkoshop"
            />
          </a>
        </picture>
        <ul>
          <li>
            <a href="../pages_tienda/shop.html">SHOP</a>
          </li>
          <li>
            <a href="#">CONTACTO</a>
          </li>
          <li><a href="login.html">LOGIN</a></li>

            <a href="../pages_tienda/carrito_compras.html">
              <img
                src="../multimedia/icons/cart-icon.svg"
                alt="ícono de carrito"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main__title">Crear cuenta</h1>
      <p class="main__subtitle">
        Completa el formulario para ser parte del mundo de los Funkos
      </p>
      <form action="" method="post" class="main__form">
        <div class="form__content">
          <label for="name" class="form__label">Nombre:</label>
          <input type="text" id="name" class="form__input" />
        </div>
        <div class="form__content">
          <label for="lastname" class="form__label">Apellido:</label>
          <input type="text" id="lastname" class="form__input" />
        </div>
        <div class="form__content">
          <label for="email" class="form__label">email:</label>
          <input type="email" id="email" class="form__input" />
        </div>
        <div class="form__content">
          <label for="password" class="form__label">Contraseña:</label>
          <input type="password" id="password" class="form__input" />
        </div>
        <div class="form__content">
          <label for="passwordRepeat" class="form__label"
            >Repetir contraseña:</label
          >
          <input type="password" id="passwordRepeat" class="form__input" />
        </div>
        <div class="form__content">
          <input type="checkbox" id="checkbox" class="form__input" />
          <label for="checkbox" class="form__label"
            >Acepto
            <a href="#" class="form__link">Términos y Condiciones</a></label
          >
        </div>
        <button class="form__btn">Registrar</button>
      </form>
    </main>

      <div>

          src="../multimedia/branding/logo_light_horizontal.svg"
          alt="Logo del sitio"
        />
      </div>
    </footer>
  </body>
</html>
