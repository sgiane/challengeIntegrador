<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--Inicio Header -->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img class="img-logo" src="../multimedia/branding/logo_light_horizontal.svg"
                        alt="Isologotipo de la Marca funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with__submenu">
                    <a class="navbar__link with-icon" href="../pages_tienda/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Fin Header-->
    <main class="container">
        <section class="form__register">
            <h1 class="register__title">CREA TU CUENTA</h1>
            <h3 class="register__subtitulo">Completa el formulario para ser parte del mundo de los Funkos</h3>

            <form action="" method="post">

                <label class="label__input" for="name">Nombre:</label>
                <input class="input__item" type="text" name="nombre" placeholder="Nombre" required>

                <label class="label__input" for="apellido">Apellido:</label>
                <input class="input__item" type="text" name="apellido" placeholder="Apellido" required>

                <label class="label__input" for="email">Email:</label>
                <input class="input__item" type="email" name="email" id="" placeholder="Email" required>

                <label class="label__input" for="password">Contraseña:</label>
                <input class="input__item" type="password" name="password" id=""
                    placeholder="************" required>

                <label class="label__input" for="password">Repita Contraseña:</label>
                <input class="input__item" type="password" name="password" id=""
                    placeholder="************" required>

                <div class="register__btn">
                    <button class="btn reg-btn">Registrar</button>
                    <div><input class="input__terminos" type="checkbox" name="terminos" id="terminos">
                        <label class="label__terminos" for="terminos">Acepto <span>Términos y Condiciones</span></label>
                    </div>
                </div>

            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="navbar container">
            <ul>
                <li class="navbar__item">
                    <a class="navbar__link" href="../pages_tienda/shop.html">Shop</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="register.html">Registrarse</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">Ingresar</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="#">Contacto</a>
                </li>
            </ul>
            <picture>
                <img src="../multimedia/branding/isotype.svg" alt="Logo del sitio" />
            </picture>
        </div>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy ;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>
</html>
